<script>
    $(document).ready(function () {
            $.getJSON( "release.json", function( data ) { 
                loadVersion(data);
            });
        });


    function loadVersion(data) {
        for (var i in data.NETBEANS) {
            var netbeansIns = data.NETBEANS[i];
            if (i == 0) {
                $("#NBM_DOWNLOAD").attr("href", netbeansIns.url);
                $("#NBM_DOWNLOAD").text("Download v" + netbeansIns.version);
            }
            $("#NBM_DETAILS").append($("<option>")
                    .text("v" + netbeansIns.version + " (NetBeans IDE v" + netbeansIns.nb_version + ")")
                    .attr("nb_version", netbeansIns.nb_version)
                    .attr("version", netbeansIns.version)
                    .attr("url", netbeansIns.url));
        }

        $(".OS").each(function () {
            var OS_Data = data[$(this).attr("id")];
            if(OS_Data==undefined){
                $(this).hide();
            } else {
            var download = $(this).find(".download");
            download.attr("href", OS_Data.url);
            download.text("Download v" + OS_Data.version);
        }
        });
        
        if($(".OS:visible").size()==0){
            $("#OS_DOWNLOAD .container .row div:nth-child(1)").hide();
        }


        $("#NBM_DETAILS").on("change", function () {
            var option = $(this).find(":selected");
            $("#NBM_DOWNLOAD").attr("href", option.attr("url"));
            $("#NBM_DOWNLOAD").text("Download v" + option.attr("version"));
        })
    }
</script>
