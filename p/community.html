    $(document).ready(function () {
        $("#output div").children("div").each(function () {
            var container = $(this);
            $.ajax({
                url: 'https://api.twitter.com/1/statuses/oembed.json?id=' + container.attr("id") + '&align=center&callback=?',
                dataType: 'json',
                success: function (data) {
                    $(data.html).appendTo(container);
                }
            });
        });
    });
</script>
