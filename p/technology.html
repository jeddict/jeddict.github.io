        for (i in data) {
            var comp = data[i];
            var template = $("#TEMPLATE").clone().attr("id", "").css("display", "block");

            template.find(".img-responsive")

                    .attr("alt", comp.name)
                    .css("width", comp.width)
                    .css("padding-top", comp.paddingtop)
                    .parent().attr("href", comp.url);

        }
    }
