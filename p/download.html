<script>
    $(document).ready(function () {
        $.getJSON("release.json", function (data) {
            loadVersion(data);
        });
    });


    function loadVersion(data) {
        for (var i in data.NETBEANS) {
            var plugin = data.NETBEANS[i];
            if (i === 0) {
                $("#NBM_DOWNLOAD").attr("href", plugin.url);
                $("#NBM_DOWNLOAD").text("Download v" + plugin.version);
                $("#NBM_UC").text("Update Center v" + plugin.nb_version_short);
            
            }
            $("#NBM_DETAILS").append($("<option>")
                    .text("v" + plugin.version 
                    + " (NetBeans v" + plugin.nb_version
                    + " - Java EE" + plugin.java_ee
                    //+ " - Java" + plugin.java
                    + ")")
                    .attr("nb_version", plugin.nb_version)
                    .attr("nb_version_short", plugin.nb_version_short)
                    .attr("version", plugin.version)
                    .attr("uc", plugin.uc)
                    .attr("url", plugin.url));
        }

        $(".OS").each(function () {
            var OS_Data = data[$(this).attr("id")];
            if (OS_Data === undefined) {
                $(this).hide();
            } else {
                var download = $(this).find(".download");
                download.attr("href", OS_Data.url);
                download.text("Download v" + OS_Data.version);
            }
        });

        if ($(".OS:visible").size() == 0) {
            $("#OS_DOWNLOAD .container .row div:nth-child(1)").hide();
        }


        $("#NBM_DETAILS").on("change", function () {
            var option = $(this).find(":selected");
            $("#NBM_DOWNLOAD").attr("href", option.attr("url"));
            $("#NBM_DOWNLOAD").text("Download v" + option.attr("version"));
            if (option.attr("uc") !== undefined) {
                $("#NBM_UC").text("Update Center v" + option.attr("nb_version_short"));
            } else {
                $("#NBM_UC").fadeIn(300);
                $("#NBM_UC").text("Update Center v" + option.attr("nb_version_short") + "(not available)");
            }

        })
    }
    function copyToClipboard() {
        var netbeans = $('#NBM_DETAILS option:selected')
        var uc =  netbeans.attr('uc');
        if(uc === undefined){
            alert("Update Center not available for NetBeans IDE " + netbeans.attr("nb_version"))
        }else {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val(uc).select();
        document.execCommand("copy");
        $temp.remove();
        alert("Update Center URL [ "+uc+" ] copied")
    }
    }
</script>
